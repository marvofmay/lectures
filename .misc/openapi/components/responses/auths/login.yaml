responses:
  LoginSuccess:
    description: Sukces – zwraca token JWT.
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              example: "eyJhbGciOiJIUzI1..."
  LoginFailed:
    description: Błąd autoryzacji – nieprawidłowe dane.
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: integer
              example: 401
            message:
              type: string
              example: "Nieprawidłowe dane."