responses:
  EnrollSuccess:
    description: Zapisano się pomyślnie na wykład
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Zapisano się na wykład"

  EnrollFailed:
    description: Wystąpił błąd przy zapisywaniu się na wykład
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Wystąpił błąd - nie zapisano na wykład: Access Denied."