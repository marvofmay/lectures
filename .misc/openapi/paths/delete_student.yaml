deleteStudent:
  delete:
    summary: Usuń studenta z wykładu
    description: Pozwala wykładowcy usnąć studenta z swojego wykładu.
    parameters:
      - name: lectureId
        in: path
        required: true
        description: ID wykładu
        schema:
          type: string
      - name: studentId
        in: path
        required: true
        description: ID studenta
        schema:
          type: string
    responses:
      "204":
        $ref: "../components/responses/delete_student.yaml#/responses/DeleteSuccess"
      "404":
        $ref: "../components/responses/delete_student.yaml#/responses/NotFound"
      "500":
        $ref: "../components/responses/delete_student.yaml#/responses/ServerError"